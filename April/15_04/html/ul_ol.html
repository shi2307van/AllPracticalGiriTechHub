<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorder_list and Order_list</title>
</head>
<body>
    <h4>Family tree un-order list</h4>
    <ul style="list-style-type: circle;">
        <li>Father</li>
        <li>Mother</li>
        <li>Brother</li>
        <li>Sister</li>
        <li>Uncle</li>
        <li>Aunty</li>
    </ul>

    <h4>Family tree order list</h4>
    <ol type="I">
        <li>Father</li>
        <li>Mother</li>
        <li>Brother</li>
        <li>Sister</li>
        <li>Uncle</li>
        <li>Aunty</li>
    </ol>
</body>
</html>
