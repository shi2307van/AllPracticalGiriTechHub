<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>Tea</li>
            <ul style="list-style-type:disc;">
                <li>Balck tea</li>
                <li>Green tea</li>
                <li>Ice tea</li>
            </ul>
        <li>Coffee</li>
            <ul style="list-style-type: square;">
                <li>Black coffee</li>
                <li>Cold coffee</li>
                <li>Hot coffee</li>
            </ul>
        <li>Ice-cream</li>
            <ul style="list-style-type: circle;">
                <li>Vanila</li>
                <li>Butterscotch</li>
                <li>Mango</li>
            </ul>
    </ol>
</body>
</html>
