<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border:5px solid rgb(26, 25, 2);
            background-color: rgb(224, 191, 151);
            padding:100px;
            width: 800px;
            margin: auto;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="box">
    <h1 >Order List</h1>
    <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Samosa</li>
        <li>Vadapav</li>
        <li>Kachori</li>
    </ol>

    <h1>Unorder List</h1>
    <ul>
        <li>Shivani</li>
        <li>Kajal</li>
        <li>Poonam</li>
        <li>Linga</li>
        <li>Prachi</li>
    </ul>
    <h1>Nested List</h1>
    <ol>
        <li>Tea</li>
            <ul>
                <li>Hot tea</li>
                <li>Sugar tea</li>
            </ul>
        <li>Coffee</li>
            <ul>
                <li>Hot coffee</li>
                <li>Cold coffee</li>
            </ul>
        <li>Ice-creame</li>
            <ul>
                <li>Chocalate</li>
                <li>Pista</li>
            </ul>
    </ol>
    </div>
</div>
</body>
</html>
